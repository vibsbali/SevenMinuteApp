<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>7 Minute Workout</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/app.css" />
</head>
<body ng-app="app" class="container-fluid" ng-controller="rootController">
    <div class="row">
        <div class="navbar navbar-default navbar-fixed-top top-navbar">
            <div class="container-fluid app-container">
                <div class="navbar-header">
                    <!--<h1>7 Minute Workout</h1>-->
                    <div class="navbar-brand">7 Minute Workout</div>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a ng-click="showWorkoutHistory()" title="Workout History">History</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-fluid body-content workout-app-container" tabindex="1" ng-keypress="onKeyPressed($event)">
            <div ng-view></div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-sanitize.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-route.js"></script>
    <script src="ui-bootstrap-tpls-0.10.0.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-animate.js"></script>

    <!--3rd Party Libraries-->
    <script src="ThirdPartyLibraries/angular-media-player.js"></script>

    <script src="app/app.module.js"></script>
    <script src="app/RootController.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/fiters/lineBreakFilter.js"></script>
    <script src="app/fiters/secondsToTime.js"></script>
    <script src="app/7MinWorkout/workoutHistoryTrackerService.js"></script>

    <script src="app/AudioController/workoutAudioController.js"></script>
    <script src="app/7MinWorkout/workout.controller.js"></script>
    <script src="app/VideoFeatures/videoController.js"></script>
</body>
</html>
